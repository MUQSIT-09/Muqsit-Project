<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="pink">
    <center>
        <h1>Student Regestration Form</h1>
    <table border="2" ">
        <tr>
            <th>FullName</th>
            <td><input type="text" name="t1"></td>
        </tr>
        <tr>
            <th>Upload Photo</th>
            <td><input type="file" name="t2"></td>
        </tr>
        <tr>
            <th>Date Of Birth</th>
            <td><input type="date" name="t3"></td>
        </tr>
        <tr>
            <th>Address</th>
            <td><textarea rows="3" cols="30" name="t4"></textarea></td>
        </tr>
        <tr>
            <th>Languages</th>
            <td>
                <input type="checkbox" name="t5">Telugu
                <input type="checkbox" name="t5">Hindi
                <input type="checkbox" name="t5">English
                <input type="checkbox" name="t5">Urdu
            </td>
        </tr>
        <tr>
            <th>Gender</th>
                <td>
                    <input type="radio" name="t6">Male
                    <input type="radio" name="t6">FeMale
                    <input type="radio" name="t6">Others
                </td>
            </tr>
        <tr>
            <th>State</th>
            <td>
                <select name="t7">
                    <option>Telangana</option>
                    <option>Andhra</option>
                    <option>Assam</option>
                    <option>Bihar</option>
                </select>
            </td>
        </tr>            
    </table><br><br>
    <input type="button" value="Submit">
    </center>
</body>
</html>
