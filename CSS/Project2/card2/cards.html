<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Card</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <img src="tech.jpg">
            <div id="textbox">
                <h2>Order Summary</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sit, delectus assumenda, corporis nemo omnis, magnam debitis aspernatur ea perspiciatis natus porro! Velit, quibusdam excepturi.</p>
            </div>
            <div class="amountbox">
                <div class="leftbox">
                    <div class="imagebox">
                        <img src="music.png">
                    </div>
                    <div class="plan">
                        <p>Annual Plan</p>
                        <p>$99.9/year</p>
                    </div>
                </div>
                <div class="rightbox">
                    <a href="#">Change</a>
                </div>
            </div>
            <input type="button" class="payment" value="Proceed To Payment">
            <div class="cancelbox">
                <a href="#">Cancel Order</a>
            </div>
        </div>
    </div>
</body>
</html>
