<!DOCTYPE html>
<html lang="en">
<head>
    <title>Media Tags</title>
</head>
<body>
    <!-- Loading lazy is used to optimize the loading of images and iframes on a webpage,
    improving the page's loading speed and performance. -->
    <!-- tells the browser to wait before loading images or iframes until they are about to be seen by the user. 
     This helps your webpage load faster and saves data. -->
    <img src="logo.png" alt="Taj Not Found" height="125px" loading="lazy"><br><br>
    <!-- It is attribute which should be there then only it is visble for us to control the audio -->
    <audio src="audio.mp3" controls></audio><br><br>
    <!-- You can also do in this way -->
    <!-- <audio controls>
        <source src="audio.mp3" type="audio/mp3">
    </audio> -->
    <video src="vedio.mp4" height="500px" controls></video><br><br>
    <!-- Anither Way -->
    <!-- <video controls height="500px">
        <source src="vedio.mp4" type="vedio/mp4" >
    </video> -->
    <!-- Iframe - An iframe is Used to embed another webpage or content, like a video or map, 
    within a webpage. It acts like a window displaying external content/document inside your site. -->
    <iframe src="https://muqsit-09.github.io/dicegame/" width="300px" height="200px"></iframe><br><br>
    <!-- How to keep map in it Open Google Maps.
    Search for the location you want to embed.
    Click the Menu icon (â˜°) on the top left.
    Select Share or embed map.
    Switch to the Embed a map tab.
    Copy the provided <iframe> code. -->
    <iframe src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d3804.810792799799!2d78.4710253!3d17.5165432!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1739104513937!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe><br><br>
    <iframe src="https://www.youtube.com/embed/dSJM4Gyh8jE" ></iframe>
    
</body>
</html>
